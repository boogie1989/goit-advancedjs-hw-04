<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Advanced HW4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="search">
          <form class="form">
            <input
              type="text"
              class="input-search"
              name="query"
              placeholder="Search images..."
              required
            />
            <button type="submit" name="btnSubmit" class="btn btn-submit">
              Search
            </button>
          </form>
        </div>
        <ul class="images-list hidden"></ul>
        <button
          type="button"
          name="btnLoadMore"
          class="btn btn-load-mode hidden"
        >
          Load more
        </button>
        <span class="end-line hidden"
          >We're sorry, but you've reached the end of search results.</span
        >
        <span class="loader hidden">Loading</span>
      </div>
    </main>
    <!-- Scripts -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
